<!DOCTYPE html>
<html lang="en-us">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
<title>Slideshow</title>

<!-- ====================================================
Name: Simple CSS
Author: Troy Sidle

This is a five photo slideshow. The bulk of which is taken from w3schools.com.

The main adjustment is getting irregularly sized photos to be vertically centered.
======================================================== -->        
    

<body>

<div class="slideshow-container">

<div class="mySlides fade verticalCentered">
  <div class="numbertext">1 / 5</div>
  <img src="SlideshowImages/BlurryHudsonBackground.jpg" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade verticalCentered">
  <div class="numbertext">2 / 5</div>
  <img src="SlideshowImages/ParkBackground.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade verticalCentered">
  <div class="numbertext">3 / 5</div>
  <img src="SlideshowImages/TroySidleEastRiverColor.jpeg" style="width:100%">
  <div class="text">Caption Three</div>
</div>
    
<div class="mySlides fade verticalCentered">
  <div class="numbertext">4 / 5</div>
  <img src="SlideshowImages/VibrantHudsonBackground.jpg" style="width:100%">
  <div class="text">Caption Four</div>
</div>
    
<div class="mySlides fade verticalCentered">
  <div class="numbertext">5 / 5</div>
  <img src="SlideshowImages/SunestHudsonBackground.jpg" style="width:100%">
  <div class="text">Caption Five</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

    
<script src="main.js">
</script>

</body>
</html>
