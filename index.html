<html lang="en-us">

<!-- ====================================================
Name: Building Block - JavaScript for Class Changes
Author: Troy Sidle



This uses JavaScript to allow a user to choose amongst three or more CSS classes to alter the apearance of the page.
======================================================== -->    

<body>
    
<h2>JavaScript Buttons to Change Page Apearance</h2>

<div id="content" class=colorScheme>
        <h1>This is a heading</h1>
        <p>This is a paragraph of text.</p>
</div>
    
    
<p>
        <button type="button" onclick="changeScheme(situationA, 'coolColorScheme')">Change to Cool</button>
        <button type="button" onclick="changeScheme(situationA, 'warmColorScheme')">Change to Warm</button>
        <button type="button" onclick="changeScheme(situationA, 'greyColorScheme')">Change to Grey Scale</button>
</p>
<p>New color scheme:</p><p id="newStyleClass"></p>

<br>   
<p>Old color scheme:</p><p id="oldStyleClass"></p>
    
    
    <script>
        // Selecting element
        var elem = document.getElementById("content");
        
        var situationA;
        var groupA = "colorScheme";

        
        document.getElementById("newStyleClass").innerHTML = 'none';
        document.getElementById("oldStyleClass").innerHTML = 'nothing';
        
        function changeScheme(p1, p2) {
        document.getElementById("newStyleClass").innerHTML = p2;
        document.getElementById("oldStyleClass").innerHTML = p1;

        elem.classList.remove(p1);  
        elem.classList.add(p2);  
        situationA = p2;
        }
            
        function changeColorScheme(p1, p2) {
        groupA = p2;
    
    
        }
        
    </script>
    

</body>
</html>
